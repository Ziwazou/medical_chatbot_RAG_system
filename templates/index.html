<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot · Evidence-based Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        },
                    },
                    boxShadow: {
                        'glow': '0 20px 45px -25px rgba(16, 185, 129, 0.8)',
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 antialiased selection:bg-brand-200/60 selection:text-slate-900">
    <div class="relative isolate overflow-hidden">
        <div class="gradient-veil"></div>

        <header class="sticky top-0 z-30 border-b border-white/10 bg-slate-950/70 backdrop-blur-xl">
            <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
                <div class="flex items-center gap-3">
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-2xl bg-white/10 text-brand-300 shadow-inner shadow-brand-500/20">
                        <i class="fas fa-heartbeat text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs uppercase tracking-[0.35em] text-slate-400">MedAI</p>
                        <p class="text-xs text-slate-400">Evidence-based guidance in seconds</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="clearBtn" class="interactive-btn" title="Clear conversation">
                        <i class="fas fa-rotate-right text-lg"></i>
                    </button>
                    <button id="themeToggle" class="interactive-btn" title="Toggle theme">
                        <i class="fas fa-moon text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="relative z-10 px-4 py-10 lg:py-16">
            <div class="mx-auto max-w-4xl">
                <section class="glass-panel flex min-h-[75vh] flex-col">
                    <div class="flex items-center justify-between border-b border-white/5 pb-4">
                        <div>
                            <p class="text-xs uppercase tracking-[0.35em] text-slate-400">Live session</p>
                            <p class="text-lg font-semibold text-white">Real-time medical context</p>
                        </div>
                        <div
                            class="flex items-center gap-2 rounded-full border border-white/10 bg-white/10 px-3 py-1 text-xs font-semibold text-brand-200">
                            <span class="h-2 w-2 animate-pulse rounded-full bg-brand-300"></span>
                            Connected
                        </div>
                    </div>

                    <div class="relative flex flex-1 flex-col overflow-hidden">
                        <div id="chatMessages" class="chat-scroll flex flex-col gap-4 pr-1"></div>

                        <div id="welcomeMessage" class="welcome-overlay">
                            <div class="space-y-4 text-center">
                                <div
                                    class="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl bg-brand-500/20 text-brand-200 shadow-glow">
                                    <i class="fas fa-stethoscope text-2xl"></i>
                                </div>
                                <h2 class="text-2xl font-semibold text-white">Ask about any condition</h2>
                                <p class="text-sm text-slate-300">The assistant searches trusted medical literature
                                    before responding.</p>
                                <div class="flex flex-wrap justify-center gap-2">
                                    <button class="question-chip">Explain asthma triggers</button>
                                    <button class="question-chip">Travel vaccines checklist</button>
                                    <button class="question-chip">Early diabetes signs</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="typingIndicator" class="typing-row" style="display: none;">
                        <div class="typing-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="typing-bubble">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p class="text-xs font-medium text-slate-300">Gathering context…</p>
                    </div>

                    <form id="chatForm"
                        class="mt-4 rounded-3xl border border-white/10 bg-slate-900/50 p-4 shadow-2xl shadow-black/30 backdrop-blur-xl">
                        <div class="flex items-end gap-3">
                            <textarea id="messageInput"
                                class="min-h-[2.5rem] flex-1 resize-none border-none bg-transparent text-sm text-white placeholder:text-slate-500 focus:ring-0"
                                placeholder="Ask me anything about symptoms, medications, lifestyle adjustments, or guidelines…"
                                rows="1" maxlength="1000"></textarea>
                            <button type="submit" id="sendBtn" class="send-pill" disabled>
                                <i class="fas fa-paper-plane text-base"></i>
                            </button>
                        </div>
                        <div class="mt-3 flex flex-wrap items-center justify-between gap-2 text-xs text-slate-400">
                            <span class="flex items-center gap-2">
                                <i class="fas fa-shield-heart text-brand-200"></i>
                                Educational content only. Not a substitute for professional care.
                            </span>
                            <span id="charCount" class="font-semibold tracking-widest text-slate-300">0/1000</span>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
